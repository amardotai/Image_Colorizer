<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <title>Results</title>
  </head>
  <body
    style="
      background-image: url('static/images/bg-modified.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <h1 style="color: #1b1b1b; font-family: 'Roboto', sans-serif">
      Colorized Image Result
    </h1>
    <img
      src="static/colorized_image.{{extension}}"
      alt="Colorized Image"
      id="result_image"
    />

    <div class="button_container">
      <a href="{{download_link}}" download id="download_btn">
        <button class="submit">
          <span class="text">Save Image</span>
          <span>Download</span>
        </button>
      </a>

      <a href="javascript:history.back()">
        <button class="submit">
          <span class="text">üè† Home</span>
          <span>Let's Go</span>

      </a>

      <a href="/about">
        <button class="submit">
          <span class="text">About</span>
          <span>Let's Go</span>
        </button>
      </a>
    </div>
  </body>
</html>
